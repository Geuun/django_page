{% extends 'home/index.html' %}

{% block contents %}

<form action="" method="POST">
    {% csrf_token %}
    
    {% for form in forms %}
    <div>
        <label for="{{ form.auto_id }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    <button type="submit" name="register-submit" value="register">회원가입하기</button>
    
</form>
{% endblock contents %}
