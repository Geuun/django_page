{% extends 'home/index.html' %}

{% block contents %}

<form action="" method="POST">
    {% csrf_token %}
    
    {% for form in forms %}
    <div>
        <label for="{{ form.auto_id }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% for form in forms %}
    {{ form.errors }}
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    
    <button type="submit" name="login-submit" value="login">로그인하기</button>
    
</form>
{% endblock contents %}
